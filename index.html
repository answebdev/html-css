<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="icon" href="assets/images/tools.png"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-8">
    <!-- Link to Google Fonts -->

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
    <title>Task 2: Basic HTML / CSS</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.jpg" alt="Logo">
            </a>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="row">
                    <div class="col-md-12 engine">
                        <h1 style="margin: 40px 0 20px 0; padding-left: 40px;">CHECK ENGINE LIGHT ON?</h1>
                    </div>
                    <div class="col-md-7 list">
                        <ul>
                            <li><i class="fas fa-play"></i>
                                Results matter! We Win, when it matters most
                            </li>
                            <li><i class="fas fa-play"></i>
                                We will get you a Rental Car and Medical Care right away
                            </li>
                        </ul>
                    </div>
                    <div style="margin-top: -65px;" class="col-md-5 form-div">
                        <div class="card form-card" style="width: 25rem;">
                            <div class="card-body">
                                <h5 style="color:#000;" class="card-title">TELL US ABOUT YOUR INJURY</h5>
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Your Name">
                                    </div>

                                    <div class="form-group">
                                        <textarea name="user-message" id="user-message" class="form-control" rows="3"
                                            placeholder="Tell us about your case"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block submit-btn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="alert-container">
        <div class="row alert-row">
            <div class="col-md-1"></div>
            <div class="alert alert-primary col-md-10">
                Instantly Find the Problem With Your Car!
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

</body>

</html>
